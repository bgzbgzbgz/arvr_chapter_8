<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Model Viewer with AR -->
  <model-viewer 
    src="shared-assets/models/bocil_ustad.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    touch-action="pan-y" 
    alt="A 3D model of Bocil Ustad" 
    shadow-intensity="1" 
    auto-rotate 
    disable-pan 
    loop
    animation-name="Run" 
    autoplay
    camera-orbit="auto 180deg auto">
  </model-viewer>

  <!-- Audio Player -->
  <audio id="audio" src="doa.mp3" preload="auto"></audio>

  <script>
    // Menambahkan Event Listener untuk memutar audio ketika model-viewer dimuat
    document.querySelector("model-viewer").addEventListener('load', () => {
      const audio = document.getElementById("audio");
      audio.play(); // Memutar audio
    });
  </script>
</body>
</html>
